<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mt-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h2 class="card-title">Schedule Transport</h2>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <dx-data-grid [dataSource]="instructions" height="480"  [showBorders]="true" [columnAutoWidth]="true">

                            <dxo-paging [pageSize]="10"></dxo-paging>
                            <dxo-sorting [mode]="'single'"></dxo-sorting>
                            <dxo-search-panel [visible]="true"></dxo-search-panel>

                            <dxi-column dataField="Instruction.InstructionId" alignment="center" dataType="number" caption="Instruction Id"></dxi-column>
                            <dxi-column dataField="Instruction.ClientName"   dataType="string" alignment="center" caption="ClientName"></dxi-column>
                           
                            <dxi-column [width]="180" dataField="Instruction.PickupAddress" caption="Pickup Address"></dxi-column>
                            <dxi-column [width]="180" dataField="Instruction.DeliveryAddress" caption="Delivery Address"></dxi-column>
                            <dxi-column dataField="Status" dataType="string" alignment="center" caption="Status">
                                <dxo-lookup [dataSource]="statusOptions" displayExpr="text" valueExpr="value"></dxo-lookup>
                            </dxi-column>
                            <!-- <dxi-column dataField="Instruction.ScheduledDate" caption="Date Scheduled"></dxi-column> -->
                            <!-- <dxi-column dataField="Instruction.InstructionDate" caption="Instruction Date"></dxi-column> -->
                        
                            <dxi-column dataField="Icon" caption="Add Transporter" dataType="boolean" cellTemplate="cellTemplateAddTransporter">
                                <div *dxTemplate="let data of 'cellTemplateAddTransporter'">
                                    <div>
                                        <!-- (click)="redirectToScheduleTransporter(data.data.Instruction?.InstructionId)-->
                                        <fa-icon  [routerLink]="['/scheduleTransporter', data.data.Instruction?.InstructionId]" 
                                        [icon]= plusIcon ></fa-icon>
                                    </div>
                                </div>
                            </dxi-column>
                            
                            <dxi-column dataField="Icon" caption="View Details" dataType="boolean" cellTemplate="cellTemplateViewDetails">
                                <div *dxTemplate="let data of 'cellTemplateViewDetails'">
                                    <div>
                                        <fa-icon [id]=" data.data.Instruction?.InstructionId" [routerLink]="['/view-details', data.data.Instruction?.InstructionId]"
                                        [icon]= plusIcon ></fa-icon>
                                    </div>
                                </div>
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
